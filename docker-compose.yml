version: '3.8'

services:
  # PostgreSQL (メタデータDB)
  postgres:
    image: postgres:15-alpine
    container_name: ilm_postgres
    environment:
      POSTGRES_DB: ilm_athens
      POSTGRES_USER: ilm_user
      POSTGRES_PASSWORD: "complexpassword123"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilm_user -d ilm_athens"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ilm_network

  # Redis (キャッシュ)
  redis:
    image: redis:7-alpine
    container_name: ilm_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ilm_network
  
  # FastAPI バックエンド (推論エンジンを内包)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ilm_backend
    volumes:
      - .:/app # 開発中のホットリロード用
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://ilm_user:complexpassword123@postgres:5432/ilm_athens
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=a-very-secret-key-for-jwt
      - DEEPSEEK_API_URL=http://host.docker.internal:11434
      - DEEPSEEK_MODEL_NAME=deepseek-r1:32b
      - DB_PATH=ilm_athens_medical_db.iath
      - DEBUG=True
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ilm_network

  # React フロントエンド
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ilm_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ilm_network

volumes:
  postgres_data:

networks:
  ilm_network:
    driver: bridge
