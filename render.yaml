services:
  - type: web
    name: nullai-backend
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: nullai-db
    databaseName: nullai
    plan: free
    region: oregon
